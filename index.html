<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="stylesheet" href="style.css"/>
        <title>wttt/wrn</title>
    </head>

    <body>
        <div class="location">
            <h1 id="enabler" class="enabler">Please enable your location ๑(◕‿◕)๑!</h1>
            <h1 class="location-timezone"></h1>
            <div id="time" class = "time">time</div>
        </div>
        
        <canvas class = "icon" width = "128" height = "128"></canvas>

        <div class="temperature">
            <div class="degree-section">
                <h2 class="temp-degree"></h2>
                <span>°C</span>
            </div>
            <div class="feelslike">
                <i>feels like: </i>
                <h4 class="temp-feels-like"></h4>
                <span>°C</span>
            </div>
            
            <div class="temp-description"></div>
        </div>

        <script src="skycons.js"></script>
        <script src="app.js"></script>
    </body>
</html>
